<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
</head>

<body>

    <!-- HERO -->
  <section class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h1 class="hero__title">Le Mémorial</h1>
      <p class="hero__text">
        Une immersion au cœur du destin des hommes et de l’histoire de la France
        au XXe siècle.
      </p>
    </div>
  </section>

  <!-- GRID -->
  <main class="cards">
    
    <article class="card">
      <img src="img/genese.jpg" alt="" class="card__image">
      <div class="card__content">
        <h2 class="card__title">La genèse du projet</h2>
        <a href="#" class="card__button">Découvrir</a>
      </div>
    </article>

    <article class="card">
      <img src="img/exposition.jpg" alt="" class="card__image">
      <div class="card__content">
        <h2 class="card__title">L’exposition permanente</h2>
        <a href="#" class="card__button">Découvrir</a>
      </div>
    </article>

    <article class="card">
      <img src="img/chiffres.jpg" alt="" class="card__image">
      <div class="card__content">
        <h2 class="card__title">Le Mémorial en chiffres</h2>
        <a href="#" class="card__button">Découvrir</a>
      </div>
    </article>

    <article class="card">
      <img src="img/partenaires.jpg" alt="" class="card__image">
      <div class="card__content">
        <h2 class="card__title">Les partenaires</h2>
        <a href="#" class="card__button">Découvrir</a>
      </div>
    </article>

    <article class="card">
      <img src="img/mecenes.jpg" alt="" class="card__image">
      <div class="card__content">
        <h2 class="card__title">Les mécènes</h2>
        <a href="#" class="card__button">Découvrir</a>
      </div>
    </article>

  </main>

</body>
</html>
